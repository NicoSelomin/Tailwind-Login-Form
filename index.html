<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <section class="flex flex-col-reverse md:flex-row md:gap-4 justify-between items-center w-full h-full bg-white">
    <div class="w-1/2 max-md:w-full max-md:p-6 flex justify-center items-center">
      <form class="w-[430px]">
        <button class="bg-[#00378a] text-white py-6 px-8 rounded-lg text-3xl mb-5">
          <p>M</p>
        </button>
        <h1 class="font-bold text-2xl">Get Started</h1>
        <p>Welcome to Plannet - Lets's create your acount</p>
        <div class="border-b-2 my-10"></div>
        <div class="flex flex-col">
          <label class="text-md mb-1 font-bold">Email</label>
          <input type="text" class="border-2 p-3 rounded-md text-sm outline-[#00378a]" placeholder="me@gmail.com">
        </div>
        <div class="flex flex-col mt-4">
          <label class="text-md mb-1 font-bold">Mot de passe</label>
          <input type="password" placeholder="P@ssw0rd" class="border-2 p-3 rounded-md text-sm outline-[#00378a]">
        </div>
        <button class="w-full bg-[#00378a] text-white mt-7 text-sm rounded-md p-3">
          Sign up
        </button>
        <p class="text-center mt-4">Already have an account ? <a href="#" class="text-[#00378a]">Log in</a></p>
      </form>
    </div>
    <div class="w-full md:w-1/2 h-full ">
      <img src="img1.jpg" class="h-full w-full object-cover">
    </div>
  </section>
</body>

</html>
